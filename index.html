<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary English App JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>English Dictionary</h1>
      <div class="inp">
        <i class="fa-solid fa-magnifying-glass search"></i>
        <input type="text" placeholder="Search a Word" />
        <i class="fa-solid fa-xmark close"></i>
      </div>
      <p class="text">
        type a word and press enter to get meaning example, pronunciations, and
        synonimos of that typed word.
      </p>
      <ul class="content">
        <li class="search_word">
          <div class="word">
            <h3>____</h3>
            <span>____/</span>
          </div>
          <div class="audio">
            <i class="fa-solid fa-volume-high volume"></i>
          </div>
        </li>
        <li class="meaning">
          <h4>Meaning</h4>
          <p>______</p>
        </li>
        <li class="example">
          <h4>Example</h4>
          <p>_____</p>
        </li>
        <li class="synonymos">
          <h4>Synonymos</h4>
          <div class="synonyme"></div>
        </li>
      </ul>
    </div>
  </body>
</html>
